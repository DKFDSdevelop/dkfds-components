params:
- name: id
  type: string
  required: true
  description: The ID of the input.
- name: name
  type: string
  required: true
  description: The name of the input, which is submitted with the form data.
- name: label
  type: string
  required: true
  description: The label attached to the input.
- name: labelClasses
  type: string
  required: false
  description: Classes to add to the label.
- name: labelAttributes
  type: string
  required: false
  description: Additional attributes of the label.
- name: optionalLabel
  type: boolean
  required: false
  description: Show label saying the input is not required and most inputs in form are required.
- name: requiredLabel
  type: boolean
  required: false
  description: Show label saying the input is required and most inputs in form aren't required.
- name: tooltip
  type: string
  required: false
  description: Additional text to show in a tooltip next to the label
- name: options
  type: array
  required: true
  description: Array of options
- - name: value
    type: string
    required: false
    description: Value of the option.
  - name: text
    type: string
    required: true
    description: Text of the option.
  - name: selected
    type: boolean
    required: false
    description: True of option is selected
- name: disabled
  type: boolean
  required: false
  description: true for disabled input. Defaults to false.
- name: required
  type: boolean
  required: false
  description: Enter true for required input. Enter false for optional input. Defaults to true.
- name: errorMessage
  type: string
  required: false
  description: Options for the error message component. The error message component will not display if you use a falsy value for `errorMessage`, for example `false` or `null`.
- name: classes
  type: string
  required: false
  description: Classes to add to the input.
- name: multiple
  type: boolean
  required: false
  description: Allows for multiple options to be selected.
