params:
- name: text
  type: string
  required: true
  description: Label text.
- name: classes
  type: string
  required: false
  description: Classes of the label.
- name: for
  type: string
  required: true
  description: Id of the input element.
- name: optionalLabel
  type: boolean
  required: false
  description: True if the input is optional. Appends optional label.
- name: requiredLabel
  type: boolean
  required: false
  description: Appends required label.
- name: tooltip
  type: string
  required: false
  description: Tooltip text.
  


