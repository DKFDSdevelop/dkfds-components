params:
- name: outerClasses
  type: string
  required: false
  description: Classes to add to the div surrounding the table.
- name: tableClasses
  type: string
  required: false
  description: Classes to add to the table.
- name: zebra
  type: boolean
  required: false
  description: Set to true if rows should alternate in color.
- name: borderless
  type: boolean
  required: false
  description: Set to true if the table should not have a border.
- name: compactClass
  type: string
  required: false
  description: Change the table line height. Valid values are "table--compact" and "table--extracompact". Omit for default line height.
- name: selectable
  type: boolean
  required: false
  description: Set to true if rows are selectable.
- name: responsive
  type: boolean
  required: false
  description: Set to true if the table should be responsive.
- name: responsiveVariant
  type: string
  required: false
  description: Select at which breakpoint the responsive table should change. Valid values are "sm", "md" or "lg".
- name: id
  type: string
  required: false
  description: Id of the table.
- name: attributes
  type: string
  required: false
  description: Attributes of the table.
- name: sorting
  type: object
  required: false
  description: If the table has sorting options in one or more headers and if the table should be sorted by one of these columns as default, define column and direction.
  - name: column
    type: int
    required: true
    description: Column to sort by. For example, to sort by the second column in the table, use the value "2".
  - name: direction
    type: string
    required: true
    description: Sorting direction. Valid values are "ascending" and "descending".
- name: actions
  type: array
  required: false
  description: List of actions to take with selected rows.
  - name: text
    type: string
    required: true
    description: Text on action button.
  - name: classes
    type: string
    required: true
    description: Classes of action button.
  - name: icon
    type: string
    required: false
    description: Icon name of action button.
- name: thead
  type: array
  required: true
  description: List of table headers.
  - name: headerContent
    type: string
    required: true
    description: Header name.
  - name: classes
    type: string
    required: false
    description: Classes to add to the header.
  - name: sorting
    type: boolean
    required: false
    description: Set to true if it should be possible to sort table rows by the column.
  - name: sortingID
    type: string
    required: false
    description: Adds an ID to a header's sorting button.
  - name: td
    type: boolean
    required: false
    description: Use <td> tag instead of <th>.
- name: tbody
  type: array
  required: true
  description: List of table rows.
  - type: array
    required: true
    description: List of cell values.
    - name: content
      type: string
      required: true
      description: Cell content.
    - name: classes
      type: string
      required: true
      description: Classes to add to the cell.
