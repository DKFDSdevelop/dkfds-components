params:
- name: id
  type: string
  required: true
  description: Id of the toggle button.
- name: disabled
  type: boolean
  required: false
  description: true on disabled.
- name: checked
  type: boolean
  required: false
  description: true on checked.
- name: attributes
  type: string
  required: false
  description: Additional attributes for the button.
- name: classes
  type: string
  required: false
  description: Additional classes for the toggle element.
- name: label
  type: string
  required: true
  description: Label text
  
