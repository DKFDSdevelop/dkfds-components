# overflow_stepguide
params:
- name: id
  type: string
  required: true
  description: ID of the stepguide. Only used in the overflow_stepguide macro.
- name: mediumHide
  type: boolean
  required: false
  description: If true, hides a responsive stepguide at the md breakpoint instead of the default lg breakpoint. Only used in the overflow_stepguide macro.
- name: openRight
  type: boolean
  required: false
  description: If false, the stepguide will open to the left instead of to the right. Defaults to 'true'. Only used in the overflow_stepguide macro.
- name: responsive
  type: boolean
  required: false
  description: If true, creates a responsive stepguide. If false or omitted, the stepguide is always displayed as an overflow menu. Only used in the overflow_stepguide macro.

# overflow_stepguide and stepguide
params:
- name: steps
  type: array
  required: true
  description: List of steps.
  - name: text
    type: string
    required: true
    description: Link text
  - name: href
    type: string
    required: true
    description: Link url
  - name: active
    type: boolean
    required: false
    description: Is link active page?
  - name: information
    type: string
    required: false
    description: Additional text information on link
  - name: icon
    type: string
    required: false
    description: Icon object.
  - name: iconclass
    type: string
    required: false
    description: additional classes on sidenav-icon element.
  - name: disabled
    type: boolean
    required: false
    description: Is step disabled?