params:
- name: heading
  type: string
  required: false
  description: Heading of the card
- name: headingLevel
  type: string
  required: false
  description: Heading level of the heading. Default is h3.
- name: subheading
  type: string
  required: false
  description: Subheading of the card
- name: content
  type: string
  required: false
  description: Content of the card
- name: long
  type: boolean
  required: false
  description: Defines whether the card is long or default format
- name: classes
  type: string
  required: false
  description: Classes for the card
- name: id
  type: string
  required: false
  description: Id for the card
- name: tag
  type: string
  required: false
  description: The HTML tag used for creating the card
- name: image
  type: object
  required: false
  description: Card image
  - name: attributes
    type: string
    required: false
    description: Attributes for the card-image element
  - name: src
    type: string
    required: false
    description: Image src
  - name: alt
    type: string
    required: false
    description: Alt text for the image
  - name: width
    type: string
    required: false
    description: Image width
  - name: height
    type: string
    required: false
    description: Image height
- name: navigationCard
  type: object
  required: false
  description: Turns the entire card into a link
  - name: href
    type: string
    required: true
    description: Link href attribute
  - name: external
    type: boolean
    required: false
    description: Set to true if the link leads outside your website or domain
